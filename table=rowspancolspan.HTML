<!doctype html>
<html>
<head>
  <title> table </title>
</head>
<body>
   <table border=5 width="400" height="150" bgcolor="powderblue" cellspacing="5" cellpadding="5" align="center" BorderColor="blue">
   <caption> food details </caption>
<thead style="color:red">
   <tr>
       
       <th> col1 </th>
       <th> col2</th>
       <th>col3  </th>
  </tr>
<tbody style="color:blue">
  <tr>
       <td rowspan="2">row1 cell1</td>
           <td> row1 cell2 </td>
           <td> row1 cell3  </td>
           
  </tr>
  <tr>
       
           <td> row2 cell2  </td>
           <td> row2 cell3  </td>
           
  </tr>
<tfoot style="color:green">
<tr>
  <td colspan="3">row3 cell1</td>
</tr>


</body>
</html>
